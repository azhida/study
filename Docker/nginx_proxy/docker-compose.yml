version: '3'
services:
  nginx_proxy:
    image: 'nginx:alpine'
    container_name: nginx_proxy
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    privileged: true
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./code:/usr/share/nginx/html
      - ./log:/var/log/nginx
      - ./ssl:/root/ssl
    environment:
      TZ: "Asia/Shanghai"
