<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFrame - 子页面</title>
		<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>

		<h3>
			我是子页面
		</h3>

		<div onclick="onClick()" style="font-size: 26px;text-align: center;">
			点我改变父页面的文字颜色
		</div>
	</body>

	<script>
		function onClick() {
			window.parent.postMessage({
				action: 'update',
				color: 'red'
			}, '*');
		}
	</script>

</html>
