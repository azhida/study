ines":[24,25]},"v":"PHP 使用了引用计数 (reference counting) GC 机制。"},{"t":"list_item","d":6,"p":{"lines":[25,26]},"v":"每个对象都内含一个引用计数器 refcount，每个 reference 连接到对象，计数器加 1。当 reference 离开生存空间或被设为 NULL，计数器减 1。当某个对象的引用计数器为零时，PHP 知道你将不再需要使用这个对象，释放其所占的内存空间。"}]},{"t":"heading","d":4,"p":{"lines":[26,27]},"v":"谈谈对mvc的认识","c":[{"t":"list_item","d":6,"p":{"lines":[27,28]},"v":"由模型(model)，视图(view)，控制器(controller)完成的应用程序。"},{"t":"list_item","d":6,"p":{"lines":[28,29]},"v":"model层负责提供数据，和数据库有关的操作都交给模型层来处理，"},{"t":"list_item","d":6,"p":{"lines":[29,30]},"v":"view层则提供交互的界面，并输出数据，"},{"t":"list_item","d":6,"p":{"lines":[30,31]},"v":"controller层则负责接收请求，并分发给相应的model来处理，然后调用view层来显示。"}]},{"t":"heading","d":4,"p":{"lines":[31,32]},"v":"PHP如何实现页面跳转","c":[{"t":"list_item","d":6,"p":{"lines":[32,33]},"v":"php函数跳转，缺点，header头之前不能有输出，跳转后的程序继续执行，可用exit中断执行后面的程序。<code>header(&quot;Location:网址&quot;);//直接跳转</code>"},{"t":"list_item","d":6,"p":{"lines":[33,34]},"v":"利用meta：<code>echo&quot;&lt;meta http-equiv=refresh content='0;url=网址'&gt;&quot;;</code>"}]},{"t":"heading","d":4,"p":{"lines":[34,35]},"v":"PHP如何获得一个数组的键值","c":[{"t":"list_item","d":6,"p":{"lines":[35,36]},"v":"使用key()可以获得数组中当前元素的键名，使用current()则可以返回当前元素的值。"},{"t":"list_item","d":6,"p":{"lines":[36,37]},"v":"使用array_keys()则可以得到数组中所有的键名。"},{"t":"list_item","d":6,"p":{"lines":[37,38]},"v":"使用foreach结构foreach($arr as value)可以通过value分别获取键名和值。"}]},{"t":"heading","d":4,"p":{"lines":[38,39]},"v":"isset() 和 empty() 区别","c":[{"t":"list_item","d":6,"p":{"lines":[39,40]},"v":"Isset判断变量是否存在，可以传入多个变量，若其中一个变量不存在则返回假，"},{"t":"list_item","d":6,"p":{"lines":[40,41]},"v":"empty判断变量是否为空为假，只可传一个变量，如果为空为假则返回真。"}]},{"t":"heading","d":4,"p":{"lines":[41,42]},"v":"请说明 PHP 中传值与传引用的区别。什么时候传值什么时候传引用？","c":[{"t":"list_item","d":6,"p":{"lines":[42,43]},"v":"按值传递：函数范围内对值的任何改变在函数外部都会被忽略"},{"t":"list_item","d":6,"p":{"lines":[43,44]},"v":"按引用传递：函数范围内对值的任何改变在函数外部也能反映出这些修改"},{"t":"list_item","d":6,"p":{"lines":[44,45]},"v":"优缺点：按值传递时，php必须复制值。特别是对于大型的字符串和对象来说，这将会是一个代价很大的操作。按引用传递则不需要复制值，对于性能提高很有好处。"}]},{"t":"heading","d":4,"p":{"lines":[45,46]},"v":"php读取文件内容的几种方法和函数？","c":[{"t":"list_item","d":6,"p":{"lines":[46,47]},"v":"打开文件，然后读取。Fopen() fread()"},{"t":"list_item","d":6,"p":{"lines":[47,48]},"v":"打开读取一次完成 file_get_contents()"}]},{"t":"heading","d":4,"p":{"lines":[48,49]},"v":"用PHP写出显示客户端IP与服务器IP的代码","c":[{"t":"list_item","d":6,"p":{"lines":[49,50]},"v":"获取客户端IP：<code>$_SERVER(“REMOTE_ADDR”);</code>"},{"t":"list_item","d":6,"p":{"lines":[50,51]},"v":"获取服务器端IP：<code>$_SERVER[&quot;SERVER_ADDR&quot;];</code>"}]},{"t":"heading","d":4,"p":{"lines":[51,52]},"v":"说说你对缓存技术的了解？","c":[{"t":"list_item","d":6,"p":{"lines":[52,53]},"v":"1、缓存技术是将动态内容缓存到文件中，在一定时间内访问动态页面直接调用缓存文件，而不必重新访问数据库。"},{"t":"list_item","d":6,"p":{"lines":[53,54]},"v":"2、使用 memcache 或 Redis 可以做缓存。"}]},{"t":"heading","d":4,"p":{"lines":[54,55]},"v":"常用的PHP扩展","c":[{"t":"list_item","d":6,"p":{"lines":[55,56]},"v":"mb_sring"},{"t":"list_item","d":6,"p":{"lines":[56,57]},"v":"iconv"},{"t":"list_item","d":6,"p":{"lines":[57,58]},"v":"curl"},{"t":"list_item","d":6,"p":{"lines":[58,59]},"v":"GD"},{"t":"list_item","d":6,"p":{"lines":[59,60]},"v":"XML"},{"t":"list_item","d":6,"p":{"lines":[60,61]},"v":"socket"},{"t":"list_item","d":6,"p":{"lines":[61,62]},"v":"MySQL"},{"t":"list_item","d":6,"p":{"lines":[62,63]},"v":"PDO"}]},{"t":"heading","d":4,"p":{"lines":[63,64]},"v":"一个字节占多少bit ? 一个IPv4地址占几个字节? 一个IPv6地址呢?","c":[{"t":"list_item","d":6,"p":{"lines":[64,65]},"v":"一个字节占8bit，一个IPV4占用4字节，一个IPV6占用16字节。"}]},{"t":"heading","d":4,"p":{"lines":[65,66]},"v":"什么事面向对象？主要特征是什么？","c":[{"t":"list_item","d":6,"p":{"lines":[66,67]},"v":"面向对象是程序的一种设计方式，它利于提高程序的重用性，使程序结构更加清晰。"},{"t":"list_item","d":6,"p":{"lines":[67,68]},"v":"主要特征：封装、继承、多态。"}]},{"t":"heading","d":4,"p":{"lines":[68,69]},"v":"面向对象中接口和抽象类的区别及应用场景?","c":[{"t":"list_item","d":6,"p":{"lines":[69,70]},"v":"1、有抽象方法的类叫做抽象类，抽象类中不一定只有抽象方法，抽象方法必须使用abstract关键字定义。"},{"t":"list_item","d":6,"p":{"lines":[70,71]},"v":"2、接口中全部是抽象方法,方法不用使用abstract定义。"},{"t":"list_item","d":6,"p":{"lines":[71,72]},"v":"3、当多个同类的类要设计一个上层，通常设计为抽象类，当多个异构的类要设计一个上层，通常设计为接口。"}]},{"t":"heading","d":4,"p":{"lines":[72,73]},"v":"SESSION 与 COOKIE的区别是什么，请从协议，产生的原因与作用说明?","c":[{"t":"list_item","d":6,"p":{"lines":[73,74]},"v":"1、http无状态协议，不能区分用户是否是从同一个网站上来的，同一个用户请求不同的页面不能看做是同一个用户。"},{"t":"list_item","d":6,"p":{"lines":[74,75]},"v":"2、SESSION存储在服务器端，COOKIE保存在客户端。Session比较安全，cookie用某些手段可以修改，不安全。Session依赖于cookie进行传递。"},{"t":"list_item","d":6,"p":{"lines":[75,76]},"v":"3、禁用cookie后，session不能正常使用。"},{"t":"list_item","d":6,"p":{"lines":[76,77]},"v":"4、Session的缺点：保存在服务器端，每次读取都从服务器进行读取，对服务器有资源消耗。Session保存在服务器端的文件或数据库中，默认保存在文件中，文件路径由php配置文件的session.save_path指定。Session文件是公有的。"}]},{"t":"heading","d":4,"p":{"lines":[77,78]},"v":"HTTP 状态中302、403、 500代码含义？","c":[{"t":"list_item","d":6,"p":{"lines":[78,79]},"v":"一二三四五原则:","c":[{"t":"list_item","d":8,"p":{"lines":[79,80]},"v":"一. 消息系列"},{"t":"list_item","d":8,"p":{"lines":[80,81]},"v":"二 成功系列"},{"t":"list_item","d":8,"p":{"lines":[81,82]},"v":"三. 重定向系列"},{"t":"list_item","d":8,"p":{"lines":[82,83]},"v":"四. 请求错误系列"},{"t":"list_item","d":8,"p":{"lines":[83,84]},"v":"五. 服务器端错误系列"}]},{"t":"list_item","d":6,"p":{"lines":[84,85]},"v":"302:临时转移成功，请求的内容已转移到新位置"},{"t":"list_item","d":6,"p":{"lines":[85,86]},"v":"403:禁止访问"},{"t":"list_item","d":6,"p":{"lines":[86,87]},"v":"500:服务器内部错误"},{"t":"list_item","d":6,"p":{"lines":[87,88]},"v":"401代表未授权。"}]},{"t":"heading","d":4,"p":{"lines":[88,89]},"v":"你所知道的设计模式有哪些？","c":[{"t":"list_item","d":6,"p":{"lines":[89,90]},"v":"工厂模式"},{"t":"list_item","d":6,"p":{"lines":[90,91]},"v":"策略模式"},{"t":"list_item","d":6,"p":{"lines":[91,92]},"v":"单元素模式","c":[{"t":"list_item","d":8,"p":{"lines":[92,93]},"v":"MySQL 操作类"},{"t":"list_item","d":8,"p":{"lines":[93,94]},"v":"发邮件类"},{"t":"list_item","d":8,"p":{"lines":[94,95]},"v":"消息推送类"}]},{"t":"list_item","d":6,"p":{"lines":[95,96]},"v":"观察者模式"},{"t":"list_item","d":6,"p":{"lines":[96,97]},"v":"命令链模式"}]},{"t":"heading","d":4,"p":{"lines":[97,98]},"v":"对于大流量的网站,您采用什么样的方法来解决访问量问题?","c":[{"t":"list_item","d":6,"p":{"lines":[98,99]},"v":"优化程序，优化数据库，如果程序和数据库已经最优化，使用以下解决方法："},{"t":"list_item","d":6,"p":{"lines":[99,100]},"v":"1、确定当前服务器设备是否满足流量需求。"},{"t":"list_item","d":6,"p":{"lines":[100,101]},"v":"2、使用Memcache缓存技术，把动态内容缓存到文件中，动态网页直接调用这些文件，而不必再访问数据库。"},{"t":"list_item","d":6,"p":{"lines":[101,102]},"v":"3、禁止外部盗链，图片和文件外部盗链会给服务器带来大量的负载压力，可以通过refer来禁止外部盗链，或者使用apache来配置禁止盗链。"},{"t":"list_item","d":6,"p":{"lines":[102,103]},"v":"4、控制大文件的下载，大文件的下载对于非SCSI硬盘来说会占用大量的资源，导致服务器的响应能力下降。"},{"t":"list_item","d":6,"p":{"lines":[103,104]},"v":"5、使用不同的主机分流主要流量，使服务器均衡负载。"},{"t":"list_item","d":6,"p":{"lines":[104,105]},"v":"6、使用流量统计软件统计分析网站流量，可以知道哪些地方耗费了大量的流量，哪些页面需要再进行优化。（对具体页面进行针对性分析优化）"}]},{"t":"heading","d":4,"p":{"lines":[105,106]},"v":"了解XSS攻击吗? 如何防止 ?","c":[{"t":"list_item","d":6,"p":{"lines":[106,107]},"v":"XSS是跨站脚本攻击，首先是利用跨站脚本漏洞以一个特权模式去执行攻击者构造的脚本，然后利用不安全的Activex控件执行恶意的行为。"},{"t":"list_item","d":6,"p":{"lines":[107,108]},"v":"使用 htmlspecialchars() 函数对提交的内容进行过滤，使字符串里面的特殊符号实体化。"}]},{"t":"heading","d":4,"p":{"lines":[108,109]},"v":"SQL注入漏洞产生的原因 ? 如何防止?","c":[{"t":"list_item","d":6,"p":{"lines":[109,110]},"v":"SQL注入产生的原因：程序开发过程中不注意规范书写sql语句和对特殊字符进行过滤，导致客户端可以通过全局变量POST和GET提交一些sql语句正常执行。"},{"t":"list_item","d":6,"p":{"lines":[110,111]},"v":"防止SQL注入：","c":[{"t":"list_item","d":8,"p":{"lines":[111,112]},"v":"1、开启配置文件中的magic_quotes_gpc和magic_quotes_runtime设置"},{"t":"list_item","d":8,"p":{"lines":[112,113]},"v":"2、执行sql语句时使用addslashes进行sql语句转换"},{"t":"list_item","d":8,"p":{"lines":[113,114]},"v":"3、Sql语句书写尽量不要省略小引号和单引号"},{"t":"list_item","d":8,"p":{"lines":[114,115]},"v":"4、过滤掉sql语句中的一些关键字：update、insert、delete、select、*"},{"t":"list_item","d":8,"p":{"lines":[115,116]},"v":"5、提高数据库表和字段的命名技巧，对一些重要的字段根据程序的特点命名，取不易被猜到的。"},{"t":"list_item","d":8,"p":{"lines":[116,117]},"v":"6、Php配置文件中设置register_globals为off，关闭全局变量注册"},{"t":"list_item","d":8,"p":{"lines":[117,118]},"v":"7、控制错误信息，不要在浏览器上输出错误信息，将错误信息写到日志文件中。"}]}]}]},{"t":"heading","d":3,"p":{"lines":[118,119]},"v":"函数","c":[{"t":"list_item","d":5,"p":{"lines":[119,120]},"v":"array()----创建数组"},{"t":"list_item","d":5,"p":{"lines":[120,121]},"v":"array_merge()----把两个或多个数组合并成一个数组"},{"t":"list_item","d":5,"p":{"lines":[121,122]},"v":"array_slice()----在数组中根据条件取出一段值"},{"t":"list_item","d":5,"p":{"lines":[122,123]},"v":"array_diff()----返回两个数组的差集数组"},{"t":"list_item","d":5,"p":{"lines":[123,124]},"v":"array_search()----在数组中搜索给定的值"},{"t":"list_item","d":5,"p":{"lines":[124,125]},"v":"array_splice()----移除数组的一部分且替代它"},{"t":"list_item","d":5,"p":{"lines":[125,126]},"v":"array_key_exists()----判断某个数组中是否存在指定的key"},{"t":"list_item","d":5,"p":{"lines":[126,127]},"v":"array_unique()----移除数组中重复的值"},{"t":"list_item","d":5,"p":{"lines":[127,128]},"v":"array_push()"},{"t":"list_item","d":5,"p":{"lines":[128,129]},"v":"array_pop()"},{"t":"list_item","d":5,"p":{"lines":[129,130]},"v":"array_keys()"},{"t":"list_item","d":5,"p":{"lines":[130,131]},"v":"array_culomns()"},{"t":"list_item","d":5,"p":{"lines":[131,132]},"v":"array_chunk()----将一个数组分割成多个"},{"t":"list_item","d":5,"p":{"lines":[132,133]},"v":"array_combine()----通过合并两个数组来创建一个新数组"},{"t":"list_item","d":5,"p":{"lines":[133,134]},"v":"array_flip()----交换数组中的键和值"},{"t":"list_item","d":5,"p":{"lines":[134,135]},"v":"array_reverse()----将原数组中的元素顺序翻转，创建新的数组并返回"},{"t":"list_item","d":5,"p":{"lines":[135,136]},"v":"shuffle()----把数组中的元素按随机顺序重新排列"},{"t":"list_item","d":5,"p":{"lines":[136,137]},"v":"range()----创建并返回一个包含指定范围的元素的数组"},{"t":"list_item","d":5,"p":{"lines":[137,138]},"v":"compact()----建立一个数组"},{"t":"list_item","d":5,"p":{"lines":[138,139]},"v":"array_intersect()----计算数组的交集"}]},{"t":"heading","d":3,"p":{"lines":[139,140]},"v":"PHP 魔术方法","c":[{"t":"list_item","d":5,"p":{"lines":[140,141]},"v":"__call()当调用不存在的方法时会自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[141,142]},"v":"__autoload()在实例化一个尚未被定义的类是会自动调用次方法来加载类文件"},{"t":"list_item","d":5,"p":{"lines":[142,143]},"v":"__set()当给未定义的变量赋值时会自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[143,144]},"v":"__get()当获取未定义变量的值时会自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[144,145]},"v":"__construct()构造方法，实例化类时自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[145,146]},"v":"__destroy()销毁对象时自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[146,147]},"v":"__unset()当对一个未定义变量调用unset()时自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[147,148]},"v":"__isset()当对一个未定义变量调用isset()方法时自动调用的方法"},{"t":"list_item","d":5,"p":{"lines":[148,149]},"v":"__clone()克隆一个对象"},{"t":"list_item","d":5,"p":{"lines":[149,150]},"v":"__tostring()当输出一个对象时自动调用的方法"}]},{"t":"heading","d":3,"p":{"lines":[150,151]},"v":"PHP 预定义变量","c":[{"t":"list_item","d":5,"p":{"lines":[151,152]},"v":"$_REQUEST用来获取post或get方式提交的值"},{"t":"list_item","d":5,"p":{"lines":[152,153]},"v":"$_POST用来获取post方式提交的值"},{"t":"list_item","d":5,"p":{"lines":[153,154]},"v":"$_GET用来获取get方式提交的值"},{"t":"list_item","d":5,"p":{"lines":[154,155]},"v":"$_COOKIE用来获取cookie存储的值"},{"t":"list_item","d":5,"p":{"lines":[155,156]},"v":"$_SESSION用来获取session存储的值"},{"t":"list_item","d":5,"p":{"lines":[156,157]},"v":"$_FILES用来获取上传文件表单的值"}]},{"t":"heading","d":3,"p":{"lines":[158,159]},"v":"常见排序算法","c":[{"t":"list_item","d":5,"p":{"lines":[159,160]},"v":"冒泡排序","c":[{"t":"list_item","d":7,"p":{"lines":[160,161]},"v":"在要排序的一组数中，对当前还未排好的序列，从前往后对相邻的两个数依次进行比较和调整，让较大的数往下沉，较小的往上冒。即，每当两相邻的数比较后发现它们的排序与排序要求相反时，就将它们互换。"}]},{"t":"list_item","d":5,"p":{"lines":[161,162]},"v":"选择排序","c":[{"t":"list_item","d":7,"p":{"lines":[162,163]},"v":"在要排序的一组数中，选出最小的一个数与第一个位置的数交换。然后在剩下的数当中再找最小的与第二个位置的数交换，如此循环到倒数第二个数和最后一个数比较为止。"}]},{"t":"list_item","d":5,"p":{"lines":[163,164]},"v":"插入排序","c":[{"t":"list_item","d":7,"p":{"lines":[164,165]},"v":"在要排序的一组数中，假设前面的数已经是排好顺序的，现在要把第n个数插到前面的有序数中，使得这n个数也是排好顺序的。如此反复循环，直到全部排好顺序。"}]},{"t":"list_item","d":5,"p":{"lines":[165,166]},"v":"快速排序","c":[{"t":"list_item","d":7,"p":{"lines":[166,167]},"v":"选择一个基准元素，通常选择第一个元素或者最后一个元素。通过一趟扫描，将待排序列分成两部分，一部分比基准元素小，一部分大于等于基准元素。此时基准元素在其排好序后的正确位置，然后再用同样的方法递归地排序划分的两部分。"}]}]},{"t":"heading","d":3,"p":{"lines":[167,168]},"v":"框架","c":[{"t":"heading","d":4,"p":{"lines":[168,169]},"v":"Laravel","c":[{"t":"list_item","d":6,"p":{"lines":[169,170]},"v":"服务容器"},{"t":"list_item","d":6,"p":{"lines":[170,171]},"v":"事件"},{"t":"list_item","d":6,"p":{"lines":[171,172]},"v":"设计模式"},{"t":"list_item","d":6,"p":{"lines":[172,173]},"v":"ORM 对应关系","c":[{"t":"list_item","d":8,"p":{"lines":[173,174]},"v":"一对一"},{"t":"list_item","d":8,"p":{"lines":[174,175]},"v":"一对多"},{"t":"list_item","d":8,"p":{"lines":[175,176]},"v":"多对一"},{"t":"list_item","d":8,"p":{"lines":[176,177]},"v":"多对多"}]}]},{"t":"heading","d":4,"p":{"lines":[177,178]},"v":"ThinkPHP"},{"t":"heading","d":4,"p":{"lines":[178,179]},"v":"Ci（CodeIgniter）"},{"t":"heading","d":4,"p":{"lines":[179,180]},"v":"Yii"}]}]},{"t":"heading","d":2,"p":{"lines":[180,181]},"v":"MySQL","c":[{"t":"heading","d":3,"p":{"lines":[181,182]},"v":"MySQL 基础","c":[{"t":"heading","d":4,"p":{"lines":[182,183]},"v":"MyISAM 和 InnoDB 的基本区别？索引结构如何实现？","c":[{"t":"list_item","d":6,"p":{"lines":[183,184]},"v":"MyISAM类型不支持事务，表锁，易产生碎片，要经常优化，读写速度较快，"},{"t":"list_item","d":6,"p":{"lines":[184,185]},"v":"而InnoDB类型支持事务，行锁，有崩溃恢复能力。读写速度比MyISAM慢。"},{"t":"list_item","d":6,"p":{"lines":[185,186]},"v":"创建索引：<code>alert table tablename add index (字段名);</code>"}]},{"t":"heading","d":4,"p":{"lines":[186,187]},"v":"web应用中,数据库的读取频率远高于写入频率, 如何优化MySQL而应对此种情景?","c":[{"t":"list_item","d":6,"p":{"lines":[187,188]},"v":"缓存高频读取的数据。使用memcache缓存技术，将动态数据缓存到文件，访问动态页面时直接调用缓存文件，而不必重新访问数据库，这样就减少了查询数据库的次数。"},{"t":"list_item","d":6,"p":{"lines":[188,189]},"v":"MySQL读写分离。如果网站的访问量很大，可以把数据库读写服务器分开，使用多台服务器去处理数据库查询，使用较少的服务器去处理数据库的写入和修改。"}]}]},{"t":"heading","d":3,"p":{"lines":[189,190]},"v":"数据类型","c":[{"t":"heading","d":4,"p":{"lines":[190,191]},"v":"数值类型","c":[{"t":"list_item","d":6,"p":{"lines":[191,192]},"v":"TINYINT：1 Bytes，(-128，127)，   (0，255)，    小整数值"},{"t":"list_item","d":6,"p":{"lines":[192,193]},"v":"SMALLINT： 2 Bytes，    (-32 768，32 767)，   (0，65 535)， 大整数值"},{"t":"list_item","d":6,"p":{"lines":[193,194]},"v":"MEDIUMINT ：3 Bytes，   (-8 388 608，8 388 607)， (0，16 777 215)  ，大整数值"},{"t":"list_item","d":6,"p":{"lines":[194,195]},"v":"INT或INTEGER：  4 Bytes，    (-2 147 483 648，2 147 483 647)， (0，4 294 967 295)，  大整数值"},{"t":"list_item","d":6,"p":{"lines":[195,196]},"v":"BIGINT：   8 Bytes，    (-9,223,372,036,854,775,808，9 223 372 036 854 775 807)， (0，18 446 744 073 709 551 615)， 极大整数值"},{"t":"list_item","d":6,"p":{"lines":[196,197]},"v":"FLOAT ：4 Bytes    ；(-3.402 823 466 E+38，-1.175 494 351 E-38)，0，(1.175 494 351 E-38，3.402 823 466 351 E+38)；   0，(1.175 494 351 E-38，3.402 823 466 E+38)   ；单精度浮点数值"},{"t":"list_item","d":6,"p":{"lines":[197,198]},"v":"DOUBLE：   8 Bytes；    (-1.797 693 134 862 315 7 E+308，-2.225 073 858 507 201 4 E-308)，0，(2.225 073 858 507 201 4 E-308，1.797 693 134 862 315 7 E+308)；    0，(2.225 073 858 507 201 4 E-308，1.797 693 134 862 315 7 E+308) ；双精度浮点数值"},{"t":"list_item","d":6,"p":{"lines":[198,199]},"v":"DECIMAL：  对DECIMAL(M,D) ，如果M&gt;D，为M+2否则为D+2；    依赖于M和D的值；   依赖于M和D的值；   小数值"}]},{"t":"heading","d":4,"p":{"lines":[199,200]},"v":"日期和时间类型","c":[{"t":"list_item","d":6,"p":{"lines":[200,201]},"v":"DATE： 3 bytes，    1000-01-01/9999-12-31，  YYYY-MM-DD， 日期值"},{"t":"list_item","d":6,"p":{"lines":[201,202]},"v":"TIME： 3 bytes，    '-838:59:59'/'838:59:59'    HH:MM:SS    时间值或持续时间"},{"t":"list_item","d":6,"p":{"lines":[202,203]},"v":"YEAR： 1 bytes，    1901/2155   YYYY    年份值"},{"t":"list_item","d":6,"p":{"lines":[203,204]},"v":"DATETIME： 8 bytes；    1000-01-01 00:00:00/9999-12-31 23:59:59 ；   YYYY-MM-DD HH:MM:SS ；混合日期和时间值"},{"t":"list_item","d":6,"p":{"lines":[204,205]},"v":"TIMESTAMP：    4 bytes；1970-01-01 00:00:00/2038 ，结束时间是第 2147483647 秒，北京时间 2038-1-19 11:14:07，格林尼治时间 2038年1月19日 凌晨 03:14:07 ；YYYYMMDD HHMMSS；   混合日期和时间值，时间戳"}]},{"t":"heading","d":4,"p":{"lines":[205,206]},"v":"字符串类型","c":[{"t":"list_item","d":6,"p":{"lines":[206,207]},"v":"CHAR： 0-255 bytes，    定长字符串。固定长度的字符类型，分配多少空间，就占用多长空间。"},{"t":"list_item","d":6,"p":{"lines":[207,208]},"v":"VARCHAR：  0-65535 bytes，  变长字符串。内容有多大就占用多大的空间，能有效节省空间。由于varchar类型是可变的，所以在数据长度改变的时，服务器要进行额外的操作，所以效率比char类型低。"},{"t":"list_item","d":6,"p":{"lines":[208,209]},"v":"TINYBLOB： 0-255 bytes，    不超过 255 个字符的二进制字符串"},{"t":"list_item","d":6,"p":{"lines":[209,210]},"v":"TINYTEXT： 0-255 bytes ，短文本字符串"},{"t":"list_item","d":6,"p":{"lines":[210,211]},"v":"BLOB： 0-65 535 bytes， 二进制形式的长文本数据"},{"t":"list_item","d":6,"p":{"lines":[211,212]},"v":"TEXT： 0-65 535 bytes， 长文本数据"},{"t":"list_item","d":6,"p":{"lines":[212,213]},"v":"MEDIUMBLOB：   0-16 777 215 bytes， 二进制形式的中等长度文本数据"},{"t":"list_item","d":6,"p":{"lines":[213,214]},"v":"MEDIUMTEXT：   0-16 777 215 bytes， 中等长度文本数据"},{"t":"list_item","d":6,"p":{"lines":[214,215]},"v":"LONGBLOB： 0-4 294 967 295 bytes，  二进制形式的极大文本数据"},{"t":"list_item","d":6,"p":{"lines":[215,216]},"v":"LONGTEXT： 0-4 294 967 295 bytes，  极大文本数据"}]}]},{"t":"heading","d":3,"p":{"lines":[216,217]},"v":"MySQL 索引","c":[{"t":"heading","d":4,"p":{"lines":[217,218]},"v":"索引类型","c":[{"t":"list_item","d":6,"p":{"lines":[218,219]},"v":"普通索引"},{"t":"list_item","d":6,"p":{"lines":[219,220]},"v":"唯一索引"},{"t":"list_item","d":6,"p":{"lines":[220,221]},"v":"主键索引"}]},{"t":"heading","d":4,"p":{"lines":[221,222]},"v":"索引的目的","c":[{"t":"list_item","d":6,"p":{"lines":[222,223]},"v":"1、快速访问数据表中的特定信息，提高检索速度"},{"t":"list_item","d":6,"p":{"lines":[223,224]},"v":"2、创建唯一性索引，保证数据库表中每一行数据的唯一性"},{"t":"list_item","d":6,"p":{"lines":[224,225]},"v":"3、加速表和表之间的连接"},{"t":"list_item","d":6,"p":{"lines":[225,226]},"v":"4、使用分组和排序子句进行数据检索时，可以显著减少查询中分组和排序的时间"}]},{"t":"heading","d":4,"p":{"lines":[226,227]},"v":"索引对数据库系统的负面影响","c":[{"t":"list_item","d":6,"p":{"lines":[227,228]},"v":"创建索引和维护索引需要耗费时间，这个时间随着数据量的增加而增加；"},{"t":"list_item","d":6,"p":{"lines":[228,229]},"v":"索引需要占用物理空间，不光是表需要占用数据空间，每个索引也需要占用物理空间；"},{"t":"list_item","d":6,"p":{"lines":[229,230]},"v":"当对表进行增、删、改的时候索引也要动态维护，这样就降低了数据的维护速度。"}]},{"t":"heading","d":4,"p":{"lines":[230,231]},"v":"为数据表建立索引的原则有哪些?","c":[{"t":"list_item","d":6,"p":{"lines":[231,232]},"v":"1、在最频繁使用的、用以缩小查询范围的字段上建立索引"},{"t":"list_item","d":6,"p":{"lines":[232,233]},"v":"2、在最频繁使用的、需要排序的字段上建立索引"}]},{"t":"heading","d":4,"p":{"lines":[233,234]},"v":"什么情况下不宜建立索引?","c":[{"t":"list_item","d":6,"p":{"lines":[234,235]},"v":"1、对于查询中很少涉及的列或者重复值比较多的列，不宜建立索引"},{"t":"list_item","d":6,"p":{"lines":[235,236]},"v":"2、对于一些特殊的数据类型，不宜建立索引，比如文本字段(text)，值范围较少的字段等。"}]}]},{"t":"heading","d":3,"p":{"lines":[236,237]},"v":"MySQL 存储引擎","c":[{"t":"heading","d":4,"p":{"lines":[237,238]},"v":"InnoDB","c":[{"t":"list_item","d":6,"p":{"lines":[238,239]},"v":"MySQL5.5之后的默认存储引擎，提供了具有提交，回滚和崩溃恢复能力的事务安全保障，"},{"t":"list_item","d":6,"p":{"lines":[239,240]},"v":"同时提供了更小的锁粒度和更强的并发能力，拥有自己独立的缓存和日志。"},{"t":"list_item","d":6,"p":{"lines":[240,241]},"v":"但是对比MyISAM的存储引擎，InnoDB写的处理效率差一些，并且会占用更多的磁盘空间以保留数据和索引。"}]},{"t":"heading","d":4,"p":{"lines":[241,242]},"v":"MyISAM","c":[{"t":"list_item","d":6,"p":{"lines":[242,243]},"v":"mysql5.5之前的默认存储引擎，不支持事务，也不支持外键，"},{"t":"list_item","d":6,"p":{"lines":[243,244]},"v":"每个MyISAM在磁盘上存储成3个文件，其文件名都和表名相同，但拓展名分别是","c":[{"t":"list_item","d":8,"p":{"lines":[244,245]},"v":".frm(存储表定义)"},{"t":"list_item","d":8,"p":{"lines":[245,246]},"v":".MYD(MYData，存储数据);"},{"t":"list_item","d":8,"p":{"lines":[246,247]},"v":".MYI(MYIndex，存储索引)"}]},{"t":"list_item","d":6,"p":{"lines":[247,248]},"v":"数据文件和索引文件可以放置在不同的目录，平均分布IO，获得更快的速度。"},{"t":"list_item","d":6,"p":{"lines":[248,249]},"v":"MyISAM的表还支持3种不同的存储格式","c":[{"t":"list_item","d":8,"p":{"lines":[249,250]},"v":"静态表(固定长度)表(默认的存储格式)"},{"t":"list_item","d":8,"p":{"lines":[250,251]},"v":"动态表"},{"t":"list_item","d":8,"p":{"lines":[251,252]},"v":"压缩表"}]}]},{"t":"heading","d":4,"p":{"lines":[253,254]},"v":"BDB："},{"t":"heading","d":4,"p":{"lines":[254,255]},"v":"MEMORY","c":[{"t":"list_item","d":6,"p":{"lines":[255,256]},"v":"将表的数据存放在内存中。"},{"t":"list_item","d":6,"p":{"lines":[256,257]},"v":"每个MEMORY表实际对应一个磁盘文件，格式是.frm。"},{"t":"list_item","d":6,"p":{"lines":[257,258]},"v":".frm 文件中只存储表的结构，而其数据文件，都是存储在内存中，这样有利于数据的快速处理，提高整个表的效率。"},{"t":"list_item","d":6,"p":{"lines":[258,259]},"v":"MEMORY 类型的表访问非常地快，因为他的数据是存放在内存中的，并且默认使用HASH索引，但是服务一旦关闭，表中的数据就会丢失。"}]},{"t":"heading","d":4,"p":{"lines":[259,260]},"v":"MERGE","c":[{"t":"list_item","d":6,"p":{"lines":[260,261]},"v":"MERGE存储引擎是一组MyISAM表的组合，这些MyISAM表必须结构完全相同。"},{"t":"list_item","d":6,"p":{"lines":[261,262]},"v":"MERGE表本身并没有存储数据，对MERGE类型的表可以进行查询、更新、删除操作，这些操作实际上是对内部的MyISAM表进行的。"}]},{"t":"heading","d":4,"p":{"lines":[262,263]},"v":"EXAMPLE："},{"t":"heading","d":4,"p":{"lines":[263,264]},"v":"NDB Cluster："},{"t":"heading","d":4,"p":{"lines":[264,265]},"v":"ARCHIVE："},{"t":"heading","d":4,"p":{"lines":[265,266]},"v":"CSV："},{"t":"heading","d":4,"p":{"lines":[266,267]},"v":"BLACKHOLE："},{"t":"heading","d":4,"p":{"lines":[267,268]},"v":"FEDERATED："}]},{"t":"heading","d":3,"p":{"lines":[268,269]},"v":"MySQL 存储引擎的选择","c":[{"t":"list_item","d":5,"p":{"lines":[269,270]},"v":"InnoDB : 是Mysql的默认存储引擎，用于事务处理应用程序，支持外键。如果应用对事务的完整性有比较高的要求，在并发条件下要求数据的一致性，数据操作除了插入和查询以外，还包含很多的更新、删除操作，那么InnoDB存储引擎是比较合适的选择。InnoDB存储引擎除了有效的降低由于删除和更新导致的锁定， 还可以确保事务的完整提交和回滚，对于类似于计费系统或者财务系统等对数据准确性要求比较高的系统，InnoDB是最合适的选择。"},{"t":"list_item","d":5,"p":{"lines":[270,271]},"v":"MyISAM ： 如果应用是以读操作和插入操作为主，只有很少的更新和删除操作，并且对事务的完整性、并发性要求不是很高，那么选择这个存储引擎是非常合适的。"},{"t":"list_item","d":5,"p":{"lines":[271,272]},"v":"MEMORY：将所有数据保存在RAM中，在需要快速定位记录和其他类似数据环境下，可以提供几块的访问。MEMORY的缺陷就是对表的大小有限制，太大的表无法缓存在内存中，其次是要确保表的数据可以恢复，数据库异常终止后表中的数据是可以恢复的。MEMORY表通常用于更新不太频繁的小表，用以快速得到访问结果。"},{"t":"list_item","d":5,"p":{"lines":[272,273]},"v":"MERGE：用于将一系列等同的MyISAM表以逻辑方式组合在一起，并作为一个对象引用他们。MERGE表的优点在于可以突破对单个MyISAM表的大小限制，并且通过将不同的表分布在多个磁盘上，可以有效的改善MERGE表的访问效率。这对于存储诸如数据仓储等VLDB环境十分合适。"}]},{"t":"heading","d":3,"p":{"lines":[273,274]},"v":"MySQL 优化","c":[{"t":"heading","d":4,"p":{"lines":[274,275]},"v":"优化 MYSQL 数据库的方法（一）","c":[{"t":"list_item","d":6,"p":{"lines":[275,276]},"v":"(1) 选取最适用的字段属性，尽可能减少定义字段长度，尽量把字段设置 NOT NULL, 例如’省份，性别’, 最好设置为 ENUM"},{"t":"list_item","d":6,"p":{"lines":[276,277]},"v":"(2) 使用连接（JOIN）来代替子查询:"},{"t":"list_item","d":6,"p":{"lines":[277,278]},"v":"(3) 使用联合 (UNION) 来代替手动创建的临时表"},{"t":"list_item","d":6,"p":{"lines":[278,279]},"v":"(4) 事务处理:"},{"t":"list_item","d":6,"p":{"lines":[279,280]},"v":"(5) 锁定表，优化事务处理:"},{"t":"list_item","d":6,"p":{"lines":[280,281]},"v":"(6) 使用外键，优化锁定表"},{"t":"list_item","d":6,"p":{"lines":[281,282]},"v":"(7) 建立索引"},{"t":"list_item","d":6,"p":{"lines":[282,283]},"v":"(8) 优化 sql 语句"}]},{"t":"heading","d":4,"p":{"lines":[283,284]},"v":"优化 MYSQL 数据库的方法（二）","c":[{"t":"list_item","d":6,"p":{"lines":[284,285]},"v":"(1). 数据库设计方面，设计结构良好的数据库，必要的时候，允许部分数据冗余，避免 JOIN 操作，以提高查询效率"},{"t":"list_item","d":6,"p":{"lines":[285,286]},"v":"(2). 系统架构设计方面，表散列，把海量数据散列到几个不同的表里面。快慢表，快表只留最新数据，慢表是历史存档。集群，主服务器 Read &amp; write, 从服务器 read only, 或者 N 台服务器，各机器互为 Master"},{"t":"list_item","d":6,"p":{"lines":[286,287]},"v":"(3).检查有没有少加索引"},{"t":"list_item","d":6,"p":{"lines":[287,288]},"v":"(4). 写高效的 SQL 语句，看看有没有写低效的 SQL 语句，比如大量的 Group By 和 order by, 没有 limit 等等。必要的时候，把数据库逻辑封装到 DBMS 端的存储过程里面。缓存查询结果，explain 每一个 sql 语句"},{"t":"list_item","d":6,"p":{"lines":[288,289]},"v":"(5). 只从数据库取必需的数据"},{"t":"list_item","d":6,"p":{"lines":[289,290]},"v":"(6). 选择合适的存储引擎。比如 InnoDB 可以减少死锁，对事务有要求的使用 Innodb；对登录日志类的数据，用 myisam。"}]},{"t":"heading","d":4,"p":{"lines":[290,291]},"v":"SQL 语句优化","c":[{"t":"list_item","d":6,"p":{"lines":[291,292]},"v":"Where子句中：where表之间的连接必须写在其他Where条件之前，那些可以过滤掉最大数量记录的条件必须写在Where子句的末尾.HAVING最后。"},{"t":"list_item","d":6,"p":{"lines":[292,293]},"v":"用EXISTS替代IN、用NOT EXISTS替代NOT IN。"},{"t":"list_item","d":6,"p":{"lines":[293,294]},"v":"避免在索引列上使用计算"},{"t":"list_item","d":6,"p":{"lines":[294,295]},"v":"避免在索引列上使用IS NULL和IS NOT NULL"},{"t":"list_item","d":6,"p":{"lines":[295,296]},"v":"对查询进行优化，应尽量避免全表扫描，首先应考虑在 where 及 order by 涉及的列上建立索引。"},{"t":"list_item","d":6,"p":{"lines":[296,297]},"v":"应尽量避免在 where 子句中对字段进行 null 值判断，否则将导致引擎放弃使用索引而进行全表扫描"},{"t":"list_item","d":6,"p":{"lines":[297,298]},"v":"应尽量避免在 where 子句中对字段进行表达式操作，这将导致引擎放弃使用索引而进行全表扫描"}]}]},{"t":"heading","d":3,"p":{"lines":[298,299]},"v":"数据库三范式","c":[{"t":"list_item","d":5,"p":{"lines":[299,300]},"v":"第一范式：1NF是对属性的原子性约束，要求属性具有原子性，不可再分解；"},{"t":"list_item","d":5,"p":{"lines":[300,301]},"v":"第二范式：2NF是对记录的惟一性约束，要求记录有惟一标识，即实体的惟一性；"},{"t":"list_item","d":5,"p":{"lines":[301,302]},"v":"第三范式：3NF是对字段冗余性的约束，即任何字段不能由其他字段派生出来，它要求字段没有冗余。"}]},{"t":"heading","d":3,"p":{"lines":[302,303]},"v":"Mysql 中有哪几种锁","c":[{"t":"list_item","d":5,"p":{"lines":[303,304]},"v":"MyISAM支持表锁，InnoDB支持表锁和行锁，默认为行锁"},{"t":"list_item","d":5,"p":{"lines":[304,305]},"v":"表级锁：开销小，加锁快，不会出现死锁。锁定粒度大，发生锁冲突的概率最高，并发量最低"},{"t":"list_item","d":5,"p":{"lines":[305,306]},"v":"行级锁：开销大，加锁慢，会出现死锁。锁力度小，发生锁冲突的概率小，并发度最高"}]}]},{"t":"heading","d":2,"p":{"lines":[306,307]},"v":"Redis","c":[{"t":"heading","d":3,"p":{"lines":[307,308]},"v":"memcache 和 Redis 的区别","c":[{"t":"list_item","d":5,"p":{"lines":[308,309]},"v":"数据结构：memcache仅支持简单的key-value形式，Redis支持的数据更多（string字符串，set集合，list列表，hash散列，zset有序集合）；"},{"t":"list_item","d":5,"p":{"lines":[309,310]},"v":"多线程：memcache支持多线程，Redis支持单线程"},{"t":"list_item","d":5,"p":{"lines":[310,311]},"v":"持久化：Redis支持持久化，memcache不支持持久化"},{"t":"list_item","d":5,"p":{"lines":[311,312]},"v":"分布式：Redis做主从结构，memcache服务器需要通过hash一致化来支撑主从结构"}]},{"t":"heading","d":3,"p":{"lines":[312,313]},"v":"redis 消息队列先进先出需要注意什么？","c":[{"t":"list_item","d":5,"p":{"lines":[313,314]},"v":"通常用Redis的list来实现队列操作，要注意任务的优先级处理"},{"t":"list_item","d":5,"p":{"lines":[314,315]},"v":"Redis 队列的优先级的两个操作方法：","c":[{"t":"list_item","d":7,"p":{"lines":[315,316]},"v":"单一列表实现：队列正常的操作是 左进右出（lpush,rpop）为了先处理高优先级任务，在遇到高级别任务时，可以直接插队，直接放入队列头部（rpush），这样，从队列头部（右侧）获取任务时，取到的就是高优先级的任务（rpop）"},{"t":"list_item","d":7,"p":{"lines":[316,317]},"v":"两个队列实现：一个普通队列，一个高级队列，先处理高优先级任务，当没有高优先级任务时，就去获取普通任务。针对任务的级别放入不同的队列，获取任务时也很简单，redis的BRPOP命令可以按顺序从多个队列中取值，BRPOP会按照给出的 key 顺序查看，并在找到的第一个非空 list 的尾部弹出一个元素"}]}]},{"t":"heading","d":3,"p":{"lines":[317,318]},"v":"Redis 如何防止高并发？","c":[{"t":"heading","d":4,"p":{"lines":[318,319]},"v":"出现高并发的原因","c":[{"t":"list_item","d":6,"p":{"lines":[319,320]},"v":"Redis 客户端链接混乱产生：Redis是一种单线程机制的nosql数据库，基于key-value，数据可持久化落盘。由于单线程所以redis本身并没有锁的概念，多个客户端连接并不存在竞争关系，但是利用jedis等客户端对redis进行并发访问时会出现问题，如连接超时、数据转换错误、阻塞、客户端关闭连接等。"},{"t":"list_item","d":6,"p":{"lines":[320,321]},"v":"并发访问量大，因网络等原因，可能造成访问延迟返回或后来的请求超时"}]},{"t":"heading","d":4,"p":{"lines":[321,322]},"v":"解决办法","c":[{"t":"list_item","d":6,"p":{"lines":[322,323]},"v":"在客户端将连接进行池化，同时对客户端读写Redis操作采用内部锁synchronized。"},{"t":"list_item","d":6,"p":{"lines":[323,324]},"v":"服务器角度，利用setnx变向实现锁机制。"}]}]},{"t":"heading","d":3,"p":{"lines":[324,325]},"v":"<a href=\"https://zhuanlan.zhihu.com/p/134314240\">Redis 性能优化的 13 条军规大全</a>","c":[{"t":"heading","d":4,"p":{"lines":[325,326]},"v":"1.缩短键值对的存储长度"},{"t":"heading","d":4,"p":{"lines":[326,327]},"v":"2.使用 lazy free 特性"},{"t":"heading","d":4,"p":{"lines":[327,328]},"v":"3.设置键值的过期时间"},{"t":"heading","d":4,"p":{"lines":[328,329]},"v":"4.禁用长耗时的查询命令","c":[{"t":"list_item","d":6,"p":{"lines":[329,330]},"v":"决定禁止使用 keys 命令"},{"t":"list_item","d":6,"p":{"lines":[330,331]},"v":"避免一次查询所有的成员，要使用 scan 命令进行分批的，游标式的遍历"},{"t":"list_item","d":6,"p":{"lines":[331,332]},"v":"通过机制严格控制 Hash、Set、Sorted Set 等结构的数据大小"},{"t":"list_item","d":6,"p":{"lines":[332,333]},"v":"将排序、并集、交集等操作放在客户端执行，以减少 Redis 服务器运行压力"},{"t":"list_item","d":6,"p":{"lines":[333,334]},"v":"删除 (del) 一个大数据的时候，可能会需要很长时间，所以建议用异步删除的方式 unlink，它会启动一个新的线程来删除目标数据，而不阻塞 Redis 的主线程"}]},{"t":"heading","d":4,"p":{"lines":[334,335]},"v":"5.使用 slowlog 优化耗时命令"},{"t":"heading","d":4,"p":{"lines":[335,336]},"v":"6.使用 Pipeline 批量操作数据"},{"t":"heading","d":4,"p":{"lines":[336,337]},"v":"7.避免大量数据同时失效"},{"t":"heading","d":4,"p":{"lines":[337,338]},"v":"8.客户端使用优化"},{"t":"heading","d":4,"p":{"lines":[338,339]},"v":"9.限制 Redis 内存大小"},{"t":"heading","d":4,"p":{"lines":[339,340]},"v":"10.使用物理机而非虚拟机"},{"t":"heading","d":4,"p":{"lines":[340,341]},"v":"11.检查数据持久化策略"},{"t":"heading","d":4,"p":{"lines":[341,342]},"v":"12.禁用 THP 特性"},{"t":"heading","d":4,"p":{"lines":[342,343]},"v":"13.使用分布式架构来增加读写速度","c":[{"t":"list_item","d":6,"p":{"lines":[343,344]},"v":"主从同步"},{"t":"list_item","d":6,"p":{"lines":[344,345]},"v":"哨兵模式"},{"t":"list_item","d":6,"p":{"lines":[345,346]},"v":"Redis Cluster 集群"}]}]},{"t":"heading","d":3,"p":{"lines":[347,348]},"v":"Redis 内存淘汰策略","c":[{"t":"list_item","d":5,"p":{"lines":[348,349]},"v":"noeviction：不淘汰任何数据，当内存不足时，新增操作会报错，Redis 默认内存淘汰策略"},{"t":"list_item","d":5,"p":{"lines":[349,350]},"v":"allkeys-lru：淘汰整个键值中最久未使用的键值"},{"t":"list_item","d":5,"p":{"lines":[350,351]},"v":"allkeys-lfu：淘汰整个键值中最少使用的键值"},{"t":"list_item","d":5,"p":{"lines":[351,352]},"v":"allkeys-random：随机淘汰任意键值"},{"t":"list_item","d":5,"p":{"lines":[352,353]},"v":"volatile-lru：淘汰所有设置了过期时间的键值中最久未使用的键值"},{"t":"list_item","d":5,"p":{"lines":[353,354]},"v":"volatile-lfu：淘汰所有设置了过期时间的键值中，最少使用的键值"},{"t":"list_item","d":5,"p":{"lines":[354,355]},"v":"volatile-random：随机淘汰设置了过期时间的任意键值"},{"t":"list_item","d":5,"p":{"lines":[355,356]},"v":"volatile-ttl：优先淘汰更早过期的键值"}]},{"t":"heading","d":3,"p":{"lines":[356,357]},"v":"Redis 3 种持久化方式","c":[{"t":"list_item","d":5,"p":{"lines":[357,358]},"v":"RDB（Redis DataBase，快照方式）：将某一个时刻的内存数据，以二进制的方式写入磁盘"},{"t":"list_item","d":5,"p":{"lines":[358,359]},"v":"AOF（Append Only File，文件追加方式）：记录所有的操作命令，并以文本的形式追加到文件中"},{"t":"list_item","d":5,"p":{"lines":[359,360]},"v":"混合持久化方式：Redis 4.0 之后新增的方式，混合持久化是结合了 RDB 和 AOF 的优点，在写入的时候，先把当前的数据以 RDB 的形式写入文件的开头，再将后续的操作命令以 AOF 的格式存入文件，这样既能保证 Redis 重启时的速度，又能减低数据丢失的风险。"}]}]},{"t":"heading","d":2,"p":{"lines":[360,361]},"v":"Memcache","c":[{"t":"heading","d":3,"p":{"lines":[361,362]},"v":"memcache 基础","c":[{"t":"heading","d":4,"p":{"lines":[362,363]},"v":"你对Memcach的理解，优点有哪些？","c":[{"t":"list_item","d":6,"p":{"lines":[363,364]},"v":"Memcache是一种缓存技术，在一定的时间内将动态网页经过解析之后保存到文件，下次访问时动态网页就直接调用这个文件，而不必在重新访问数据库。"},{"t":"list_item","d":6,"p":{"lines":[364,365]},"v":"使用memcache做缓存的好处是：提高网站的访问速度，减轻高并发时服务器的压力。"},{"t":"list_item","d":6,"p":{"lines":[365,366]},"v":"Memcache的优点：稳定、配置简单、多机分布式存储、速度快。"}]}]}]},{"t":"heading","d":2,"p":{"lines":[366,367]},"v":"MongoDB"},{"t":"heading","d":2,"p":{"lines":[367,368]},"v":"ClickHouse"},{"t":"heading","d":2,"p":{"lines":[368,369]},"v":"Git"},{"t":"heading","d":2,"p":{"lines":[369,370]},"v":"Composer","c":[{"t":"heading","d":3,"p":{"lines":[370,371]},"v":"Composer aotuload 的原理","c":[{"t":"list_item","d":5,"p":{"lines":[371,372]},"v":"composer 加载核心思想是通过 composer 的配置文件在引用入口文件 (autoload.php) 时，将类和路径的对应关系加载到内存中，最后将具体加载的实现注册到 spl_autoload_register 函数中。最后将需要的文件包含进来。"}]},{"t":"heading","d":3,"p":{"lines":[372,373]},"v":"composer install","c":[{"t":"list_item","d":5,"p":{"lines":[373,374]},"v":"安装 composer.lock 文件内对应的扩展包"}]},{"t":"heading","d":3,"p":{"lines":[374,375]},"v":"composer update","c":[{"t":"list_item","d":5,"p":{"lines":[375,376]},"v":"将 composer.json 文件内对应的扩展包更新"}]}]},{"t":"heading","d":2,"p":{"lines":[376,377]},"v":"Linux","c":[{"t":"heading","d":3,"p":{"lines":[377,378]},"v":"命令大全","c":[{"t":"heading","d":4,"p":{"lines":[378,379]},"v":"1、文件管理","c":[{"t":"list_item","d":6,"p":{"lines":[379,380]},"v":"cat"},{"t":"list_item","d":6,"p":{"lines":[380,381]},"v":"chmod"},{"t":"list_item","d":6,"p":{"lines":[381,382]},"v":"chown"},{"t":"list_item","d":6,"p":{"lines":[382,383]},"v":"find"},{"t":"list_item","d":6,"p":{"lines":[383,384]},"v":"mv"},{"t":"list_item","d":6,"p":{"lines":[384,385]},"v":"rm"},{"t":"list_item","d":6,"p":{"lines":[385,386]},"v":"touch"},{"t":"list_item","d":6,"p":{"lines":[386,387]},"v":"cp"}]},{"t":"heading","d":4,"p":{"lines":[387,388]},"v":"2、文档编辑"},{"t":"heading","d":4,"p":{"lines":[388,389]},"v":"3、文件传输"},{"t":"heading","d":4,"p":{"lines":[389,390]},"v":"4、磁盘管理","c":[{"t":"list_item","d":6,"p":{"lines":[390,391]},"v":"cd"},{"t":"list_item","d":6,"p":{"lines":[391,392]},"v":"df"},{"t":"list_item","d":6,"p":{"lines":[392,393]},"v":"mkdir：创建目录"},{"t":"list_item","d":6,"p":{"lines":[393,394]},"v":"pwd：显示工作目录"},{"t":"list_item","d":6,"p":{"lines":[394,395]},"v":"ls"},{"t":"list_item","d":6,"p":{"lines":[395,396]},"v":"ll"}]},{"t":"heading","d":4,"p":{"lines":[396,397]},"v":"5、磁盘维护"},{"t":"heading","d":4,"p":{"lines":[397,398]},"v":"6、网络通讯"},{"t":"heading","d":4,"p":{"lines":[398,399]},"v":"7、系统管理"},{"t":"heading","d":4,"p":{"lines":[399,400]},"v":"8、系统设置"},{"t":"heading","d":4,"p":{"lines":[400,401]},"v":"9、备份压缩"},{"t":"heading","d":4,"p":{"lines":[401,402]},"v":"10、设备管理"}]},{"t":"heading","d":3,"p":{"lines":[402,403]},"v":"其他命令","c":[{"t":"heading","d":4,"p":{"lines":[403,404]},"v":"Linux bc 命令"},{"t":"heading","d":4,"p":{"lines":[404,405]},"v":"Linux tail 命令"},{"t":"heading","d":4,"p":{"lines":[405,406]},"v":"Linux head 命令"},{"t":"heading","d":4,"p":{"lines":[406,407]},"v":"Linux xargs 命令"},{"t":"heading","d":4,"p":{"lines":[407,408]},"v":"Linux ip 命令"},{"t":"heading","d":4,"p":{"lines":[408,409]},"v":"Linux nohup 命令"},{"t":"heading","d":4,"p":{"lines":[409,410]},"v":"Linux killall 命令"},{"t":"heading","d":4,"p":{"lines":[410,411]},"v":"Linux pkill 命令"}]}]},{"t":"heading","d":2,"p":{"lines":[411,412]},"v":"Nginx"},{"t":"heading","d":2,"p":{"lines":[412,413]},"v":"Http","c":[{"t":"heading","d":3,"p":{"lines":[413,414]},"v":"HTTP 状态码分类","c":[{"t":"list_item","d":5,"p":{"lines":[414,415]},"v":"HTTP 状态码由三个十进制数字组成，第一个十进制数字定义了状态码的类型。"},{"t":"list_item","d":5,"p":{"lines":[415,416]},"v":"响应分为五类：","c":[{"t":"list_item","d":7,"p":{"lines":[416,417]},"v":"信息响应(100–199)，"},{"t":"list_item","d":7,"p":{"lines":[417,418]},"v":"成功响应(200–299)，"},{"t":"list_item","d":7,"p":{"lines":[418,419]},"v":"重定向(300–399)，"},{"t":"list_item","d":7,"p":{"lines":[419,420]},"v":"客户端错误(400–499)，"},{"t":"list_item","d":7,"p":{"lines":[420,421]},"v":"服务器错误 (500–599)。"}]}]},{"t":"heading","d":3,"p":{"lines":[421,422]},"v":"http 状态码（HTTP Status Code）","c":[{"t":"list_item","d":5,"p":{"lines":[422,423]},"v":"200 - 请求成功"},{"t":"list_item","d":5,"p":{"lines":[423,424]},"v":"301 - 资源（网页等）被永久转移到其它URL"},{"t":"list_item","d":5,"p":{"lines":[424,425]},"v":"400 - Bad Request，    客户端请求的语法错误，服务器无法理解"},{"t":"list_item","d":5,"p":{"lines":[425,426]},"v":"401 - Unauthorized，   请求要求用户的身份认证"},{"t":"list_item","d":5,"p":{"lines":[426,427]},"v":"403 - Forbidden，  服务器理解请求客户端的请求，但是拒绝执行此请求"},{"t":"list_item","d":5,"p":{"lines":[427,428]},"v":"404 - Not Found，请求的资源（网页等）不存在"},{"t":"list_item","d":5,"p":{"lines":[428,429]},"v":"413 - Request Entity Too Large，   由于请求的实体过大，服务器无法处理，因此拒绝请求。为防止客户端的连续请求，服务器可能会关闭连接。如果只是服务器暂时无法处理，则会包含一个Retry-After的响应信息"},{"t":"list_item","d":5,"p":{"lines":[429,430]},"v":"500 - Internal Server Error，  服务器内部错误，无法完成请求"},{"t":"list_item","d":5,"p":{"lines":[430,431]},"v":"502 - Bad Gateway，    作为网关或者代理工作的服务器尝试执行请求时，从远程服务器接收到了一个无效的响应"},{"t":"list_item","d":5,"p":{"lines":[431,432]},"v":"504 - Gateway Time-out，   充当网关或代理的服务器，未及时从远端服务器获取请求"}]}]},{"t":"heading","d":2,"p":{"lines":[432,433]},"v":"高并发","c":[{"t":"heading","d":3,"p":{"lines":[433,434]},"v":"<a href=\"https://blog.csdn.net/weixin_39996035/article/details/111584942\">设计一个高并发系统</a>","c":[{"t":"list_item","d":5,"p":{"lines":[435,436]},"v":"系统拆分","c":[{"t":"list_item","d":7,"p":{"lines":[436,437]},"v":"将一个系统拆分为多个子系统，用 dubbo 来搞。然后每个系统连一个数据库，这样本来就一个库，现在多个数据库，不也可以扛高并发么。"}]},{"t":"list_item","d":5,"p":{"lines":[437,438]},"v":"缓存","c":[{"t":"list_item","d":7,"p":{"lines":[438,439]},"v":"缓存，必须得用缓存。大部分的高并发场景，都是读多写少，那你完全可以在数据库和缓存里都写一份，然后读的时候大量走缓存不就得了。毕竟人家 redis 轻轻松松单机几万的并发。所以你可以考虑考虑你的项目里，那些承载主要请求的读场景，怎么用缓存来抗高并发。"}]},{"t":"list_item","d":5,"p":{"lines":[439,440]},"v":"MQ","c":[{"t":"list_item","d":7,"p":{"lines":[440,441]},"v":"MQ，必须得用 MQ。可能你还是会出现高并发写的场景，比如说一个业务操作里要频繁搞数据库几十次，增删改增删改，疯了。那高并发绝对搞挂你的系统，你要是用 redis 来承载写那肯定不行，人家是缓存，数据随时就被 LRU 了，数据格式还无比简单，没有事务支持。所以该用 mysql 还得用 mysql 啊。那你咋办？用 MQ 吧，大量的写请求灌入 MQ 里，排队慢慢玩儿，后边系统消费后慢慢写，控制在 mysql 承载范围之内。所以你得考虑考虑你的项目里，那些承载复杂写业务逻辑的场景里，如何用 MQ 来异步写，提升并发性。MQ 单机抗几万并发也是 ok 的，这个之前还特意说过。"}]},{"t":"list_item","d":5,"p":{"lines":[441,442]},"v":"分库分表","c":[{"t":"list_item","d":7,"p":{"lines":[442,443]},"v":"分库分表，可能到了最后数据库层面还是免不了抗高并发的要求，好吧，那么就将一个数据库拆分为多个库，多个库来扛更高的并发；然后将一个表拆分为多个表，每个表的数据量保持少一点，提高 sql 跑的性能。"}]},{"t":"list_item","d":5,"p":{"lines":[443,444]},"v":"读写分离","c":[{"t":"list_item","d":7,"p":{"lines":[444,445]},"v":"读写分离，这个就是说大部分时候数据库可能也是读多写少，没必要所有请求都集中在一个库上吧，可以搞个主从架构，主库写入，从库读取，搞一个读写分离。读流量太多的时候，还可以加更多的从库。"}]},{"t":"list_item","d":5,"p":{"lines":[445,446]},"v":"ElasticSearch","c":[{"t":"list_item","d":7,"p":{"lines":[446,447]},"v":"Elasticsearch，简称 es。es 是分布式的，可以随便扩容，分布式天然就可以支撑高并发，因为动不动就可以扩容加机器来扛更高的并发。那么一些比较简单的查询、统计类的操作，可以考虑用 es 来承载，还有一些全文搜索类的操作，也可以考虑用 es 来承载。"}]}]},{"t":"heading","d":3,"p":{"lines":[448,449]},"v":"百万并发6关键技术","c":[{"t":"heading","d":4,"p":{"lines":[449,450]},"v":"系统集群化部署+负载均衡","c":[{"t":"list_item","d":6,"p":{"lines":[450,451]},"v":"添加负载均衡层，将请求均匀打到系统层。"},{"t":"list_item","d":6,"p":{"lines":[451,452]},"v":"系统层采用集群化多活部署，扛住初步的并发压力。"}]},{"t":"heading","d":4,"p":{"lines":[452,453]},"v":"数据库分库分表+读写分离+分布式数据库","c":[{"t":"list_item","d":6,"p":{"lines":[453,454]},"v":"分库分表：水平拆分、垂直拆分（弊端太多如关联查询）。"},{"t":"list_item","d":6,"p":{"lines":[454,455]},"v":"读写分离：主库写，从库读（数据同步延迟）。"},{"t":"list_item","d":6,"p":{"lines":[455,456]},"v":"分布式数据库：TiDB（HTAP、兼容MySQL协议、水平扩展、分布式事务）"}]},{"t":"heading","d":4,"p":{"lines":[456,457]},"v":"缓存","c":[{"t":"list_item","d":6,"p":{"lines":[457,458]},"v":"本地缓存：本地磁盘或内存。"},{"t":"list_item","d":6,"p":{"lines":[458,459]},"v":"分布式缓存：用缓存集群抗住大量的读请求。"},{"t":"list_item","d":6,"p":{"lines":[459,460]},"v":"预缓存，多级缓存。"}]},{"t":"heading","d":4,"p":{"lines":[460,461]},"v":"消息中间件","c":[{"t":"list_item","d":6,"p":{"lines":[461,462]},"v":"系统解耦，数据同步。"},{"t":"list_item","d":6,"p":{"lines":[462,463]},"v":"请求异步化处理，实现削峰填谷的效果。"}]},{"t":"heading","d":4,"p":{"lines":[463,464]},"v":"应用拆分（微服务）","c":[{"t":"list_item","d":6,"p":{"lines":[464,465]},"v":"按业务拆分、减少耦合。"},{"t":"list_item","d":6,"p":{"lines":[465,466]},"v":"分级部署，扩容缩容。"},{"t":"list_item","d":6,"p":{"lines":[466,467]},"v":"应用资源隔离。"}]},{"t":"heading","d":4,"p":{"lines":[467,468]},"v":"CDN（内容分发网络）","c":[{"t":"list_item","d":6,"p":{"lines":[468,469]},"v":"尽可能避开互联网上有可能影响数据传输速度和稳定性的瓶颈和环节, 使内容传输的更快更稳定。"},{"t":"list_item","d":6,"p":{"lines":[469,470]},"v":"CDN能够实时地根据网络流量和各节点的链接，负载状况以及到用户的距离和响应时间等综合信息将用户的请求重新导向离用户最近的服务节点上。"}]}]},{"t":"heading","d":3,"p":{"lines":[471,472]},"v":"解决高并发图示","c":[{"t":"heading","d":4,"p":{"lines":[472,473]},"v":"垂直扩展","c":[{"t":"heading","d":5,"p":{"lines":[473,474]},"v":"硬件性能","c":[{"t":"list_item","d":7,"p":{"lines":[474,475]},"v":"CPU"},{"t":"list_item","d":7,"p":{"lines":[475,476]},"v":"内存"},{"t":"list_item","d":7,"p":{"lines":[476,477]},"v":"硬盘"},{"t":"list_item","d":7,"p":{"lines":[477,478]},"v":"网络"}]},{"t":"heading","d":5,"p":{"lines":[478,479]},"v":"软件性能"}]},{"t":"heading","d":4,"p":{"lines":[479,480]},"v":"水平扩展","c":[{"t":"heading","d":5,"p":{"lines":[480,481]},"v":"集群化部署","c":[{"t":"list_item","d":7,"p":{"lines":[481,482]},"v":"集群"},{"t":"list_item","d":7,"p":{"lines":[482,483]},"v":"多活"},{"t":"list_item","d":7,"p":{"lines":[483,484]},"v":"扩容缩容"}]},{"t":"heading","d":5,"p":{"lines":[484,485]},"v":"负载均衡","c":[{"t":"list_item","d":7,"p":{"lines":[485,486]},"v":"DNS"},{"t":"list_item","d":7,"p":{"lines":[486,487]},"v":"软硬负载"},{"t":"list_item","d":7,"p":{"lines":[487,488]},"v":"转发代理"}]},{"t":"heading","d":5,"p":{"lines":[488,489]},"v":"数据库","c":[{"t":"list_item","d":7,"p":{"lines":[489,490]},"v":"分库分表"},{"t":"list_item","d":7,"p":{"lines":[490,491]},"v":"读写分离"},{"t":"list_item","d":7,"p":{"lines":[491,492]},"v":"分布式数据库"}]},{"t":"heading","d":5,"p":{"lines":[492,493]},"v":"应用拆分（微服务）","c":[{"t":"list_item","d":7,"p":{"lines":[493,494]},"v":"服务解耦"},{"t":"list_item","d":7,"p":{"lines":[494,495]},"v":"资源隔离"},{"t":"list_item","d":7,"p":{"lines":[495,496]},"v":"应用降级"}]},{"t":"heading","d":5,"p":{"lines":[496,497]},"v":"缓存","c":[{"t":"list_item","d":7,"p":{"lines":[497,498]},"v":"本地缓存"},{"t":"list_item","d":7,"p":{"lines":[498,499]},"v":"分布式缓存"},{"t":"list_item","d":7,"p":{"lines":[499,500]},"v":"预焕存"}]},{"t":"heading","d":5,"p":{"lines":[500,501]},"v":"消息中间件","c":[{"t":"list_item","d":7,"p":{"lines":[501,502]},"v":"系统解耦"},{"t":"list_item","d":7,"p":{"lines":[502,503]},"v":"异步"}]},{"t":"heading","d":5,"p":{"lines":[503,504]},"v":"并发","c":[{"t":"list_item","d":7,"p":{"lines":[504,505]},"v":"多线程（线程池）"},{"t":"list_item","d":7,"p":{"lines":[505,506]},"v":"并行处理任务"}]},{"t":"heading","d":5,"p":{"lines":[506,507]},"v":"CDN（内容分发网络）","c":[{"t":"list_item","d":7,"p":{"lines":[507,508]},"v":"就近获取"},{"t":"list_item","d":7,"p":{"lines":[508,509]},"v":"传输更稳定"},{"t":"list_item","d":7,"p":{"lines":[509,510]},"v":"缓存资源"}]}]}]},{"t":"heading","d":3,"p":{"lines":[511,512]},"v":"PHP 如何处理高并发问题","c":[{"t":"heading","d":4,"p":{"lines":[512,513]},"v":"1、应用和静态资源分离","c":[{"t":"list_item","d":6,"p":{"lines":[513,514]},"v":"将静态资源（js，css，图片等）放到专门的服务器中。"}]},{"t":"heading","d":4,"p":{"lines":[514,515]},"v":"2、页面缓存","c":[{"t":"list_item","d":6,"p":{"lines":[515,516]},"v":"将应用生成的页面缓存起来可以节省大量cpu资源。对于部分页面经常变换数据的，可以使用ajax来处理。"}]},{"t":"heading","d":4,"p":{"lines":[516,517]},"v":"3、集群和分布式","c":[{"t":"list_item","d":6,"p":{"lines":[517,518]},"v":"集群，多台服务器具有相同的功能，主要起分流的作用。"},{"t":"list_item","d":6,"p":{"lines":[518,519]},"v":"分布式，将不同的业务放到不同的服务器中，处理一个请求可能需要多台服务器，进而提高一个请求的处理速度。"},{"t":"list_item","d":6,"p":{"lines":[519,520]},"v":"又分为静态资源集群和应用程序集群。后者较复杂，经常要考虑session同步等问题。"}]},{"t":"heading","d":4,"p":{"lines":[520,521]},"v":"4、反向代理","c":[{"t":"list_item","d":6,"p":{"lines":[521,522]},"v":"客户端直接访问的服务器并不是直接提供服务的服务器，它从别的服务器获取资源，然后将结果返回给用户。"},{"t":"list_item","d":6,"p":{"lines":[522,523]},"v":"代理服务器和反向代理服务器：","c":[{"t":"list_item","d":8,"p":{"lines":[523,524]},"v":"代理服务器是代我们访获取资源，然后将结果返回。例如，访问外网的代理服务器。反向代理服务器是我们正常访问一台服务器的时候，服务器自己调用了别的服务器。"},{"t":"list_item","d":8,"p":{"lines":[524,525]},"v":"代理服务器我们主动使用，是为我们服务的，不需要有自己的域名；反向代理是服务器自己使用的，我们并不知道，有自己的域名。"}]}]},{"t":"heading","d":4,"p":{"lines":[525,526]},"v":"5、CDN","c":[{"t":"list_item","d":6,"p":{"lines":[526,527]},"v":"CDN是一种特殊的集群页面缓冲服务器，和普通的集群的多台页面缓冲服务器相比主要区别是：其存放位置和分配请求方式不同。"},{"t":"list_item","d":6,"p":{"lines":[527,528]},"v":"CDN的服务器分布在全国各地，接收到请求后会将请求分配到最合适的CDN服务器节点来获取数据。其每一个CDN节点就是一个页面缓存服务器。"}]}]},{"t":"heading","d":3,"p":{"lines":[528,529]},"v":"如何处理负载、高并发","c":[{"t":"heading","d":4,"p":{"lines":[529,530]},"v":"1、HTML静态化"},{"t":"heading","d":4,"p":{"lines":[531,532]},"v":"2、图片服务器分离"},{"t":"heading","d":4,"p":{"lines":[533,534]},"v":"3、数据库集群和库表散列及缓存"},{"t":"heading","d":4,"p":{"lines":[535,536]},"v":"4、镜像"},{"t":"heading","d":4,"p":{"lines":[536,537]},"v":"5、负载均衡"}]}]},{"t":"heading","d":2,"p":{"lines":[537,538]},"v":"负载均衡"},{"t":"heading","d":2,"p":{"lines":[538,539]},"v":"Laravel","c":[{"t":"heading","d":3,"p":{"lines":[539,540]},"v":"Laravel 基础","c":[{"t":"heading","d":4,"p":{"lines":[540,541]},"v":"laravel 的生命周期","c":[{"t":"list_item","d":6,"p":{"lines":[541,542]},"v":"laravel 的生命周期都是从 public/index.php 开始，所有请求都会被 web 服务器导入到此文件中。"},{"t":"list_item","d":6,"p":{"lines":[542,543]},"v":"接下来，请求发送到 http 内核或者 console 内核（分别处理 web 请求和 artisan 命令）。"},{"t":"list_item","d":6,"p":{"lines":[543,544]},"v":"内核请求过程中最重要的内容就是为应用载入服务提供者。"},{"t":"list_item","d":6,"p":{"lines":[544,545]},"v":"应用所有的服务提供者都被配置在 config/app 配置文件的 providers 数组中。"},{"t":"list_item","d":6,"p":{"lines":[545,546]},"v":"接下来就是分发请求，一旦应用被启动且所有服务提供者被注册，request 将会给路由器分发。"},{"t":"list_item","d":6,"p":{"lines":[546,547]},"v":"路由器将会分发请求到路由或者控制器，同时运行所有路由指定的中间件。"}]},{"t":"heading","d":4,"p":{"lines":[547,548]},"v":"laravel 路由隐式绑定的原理","c":[{"t":"list_item","d":6,"p":{"lines":[548,549]},"v":"Laravel 会自动处理在路由或控制器方法中，与类型提示的变量名相匹配的路由段名称的的 Eloquent 模型。"}]},{"t":"heading","d":4,"p":{"lines":[549,550]},"v":"IoC 容器","c":[{"t":"list_item","d":6,"p":{"lines":[550,551]},"v":"IoC （Inversion of Control ） 译为 [控制反转]，也被叫做 [依赖注入]。"},{"t":"list_item","d":6,"p":{"lines":[551,552]},"v":"什么是 [控制反转]？ 对象 A 功能依赖于对象 B，但是控制权由对象 A 来控制，控制权被颠倒，所以叫做 [控制反转]。"},{"t":"list_item","d":6,"p":{"lines":[552,553]},"v":"而 [依赖注入] 是实现 IoC 的方法，就是由 IoC 容器在运行期间，动态的将某种依赖关系注入到对象之中。"}]},{"t":"heading","d":4,"p":{"lines":[553,554]},"v":"使用 laravel 的优势","c":[{"t":"list_item","d":6,"p":{"lines":[554,555]},"v":"Laravel 具有 blade 模板引擎，可创建动态布局并增加编译任务."},{"t":"list_item","d":6,"p":{"lines":[555,556]},"v":"可以很简单的复用代码."},{"t":"list_item","d":6,"p":{"lines":[556,557]},"v":"不需要手动维护和包含路径，因为 Laravel 具有自动加载功能."},{"t":"list_item","d":6,"p":{"lines":[557,558]},"v":"可帮助开发者使用 LOC 容器制作新工具."},{"t":"list_item","d":6,"p":{"lines":[558,559]},"v":"Laravel 提供了一个版本控制系统，可帮助简化迁移管理."}]},{"t":"heading","d":4,"p":{"lines":[559,560]},"v":"什么是 HTTP 中间件？","c":[{"t":"list_item","d":6,"p":{"lines":[560,561]},"v":"HTTP 中间件是一种用于过滤 HTTP 请求的技术。"},{"t":"list_item","d":6,"p":{"lines":[561,562]},"v":"Laravel 包含一个中间件，用于检查应用程序用户是否已通过身份验证。"}]},{"t":"heading","d":4,"p":{"lines":[562,563]},"v":"Laravel 目录结构","c":[{"t":"list_item","d":6,"p":{"lines":[563,564]},"v":"App/: 这是我们的应用程序代码所在的源文件夹。所有控制器，策略和模型都在此文件夹中。"},{"t":"list_item","d":6,"p":{"lines":[564,565]},"v":"Config/: 保存应用程序的配置文件。这些通常不会直接修改，而是取决于在应用程序根目录下的 .env (环境) 文件中设置的值。"},{"t":"list_item","d":6,"p":{"lines":[565,566]},"v":"Database/: 存放数据库文件，包括 迁移，数据填充，和测试工厂。"},{"t":"list_item","d":6,"p":{"lines":[566,567]},"v":"Public/: 可公开访问的文件夹，其中包含已编译资源，当然还有 index.php 文件。"}]},{"t":"heading","d":4,"p":{"lines":[567,568]},"v":"解释 Laravel 中的反向路由","c":[{"t":"list_item","d":6,"p":{"lines":[568,569]},"v":"反向路由是一种基于符号或名称生成 URL 的方法。"},{"t":"list_item","d":6,"p":{"lines":[569,570]},"v":"它使得 Laravel 应用程序变得灵活。"}]},{"t":"heading","d":4,"p":{"lines":[570,571]},"v":"解释 Laravel 中契约的概念","c":[{"t":"list_item","d":6,"p":{"lines":[571,572]},"v":"它们是 Laravel 框架的接口集合。"},{"t":"list_item","d":6,"p":{"lines":[572,573]},"v":"这些契约提供核心服务。"},{"t":"list_item","d":6,"p":{"lines":[573,574]},"v":"Laravel 中的契约包括相应的框架实现。"}]},{"t":"heading","d":4,"p":{"lines":[574,575]},"v":"Laravel 中的服务容器是什么","c":[{"t":"list_item","d":6,"p":{"lines":[575,576]},"v":"服务容器是用于在 Laravel 中执行依赖注入的工具。"}]},{"t":"heading","d":4,"p":{"lines":[576,577]},"v":"解释 Laravel 中事件的概念","c":[{"t":"list_item","d":6,"p":{"lines":[577,578]},"v":"事件是一种动作或者操作，可以帮助您订阅和侦听 Laravel 应用程序中发生的事件。"},{"t":"list_item","d":6,"p":{"lines":[578,579]},"v":"当发生任何活动时，Laravel 会自动出发某些事件。"},{"t":"list_item","d":6,"p":{"lines":[579,580]},"v":"如：订单创建成功，会分发一个监听事件，用来判断订单在半个小时内没有付款则系统关闭该订单；"},{"t":"list_item","d":6,"p":{"lines":[580,581]},"v":"如：订单支付成功，则可能会操作多个任务事件，包括订单状态修改，更新商品库存，订单推入ERP系统等待发货等一系列操作；"},{"t":"list_item","d":6,"p":{"lines":[581,582]},"v":"如：用户确认收货，则更新订单状态，执行佣金分配等操作。"}]}]}]},{"t":"heading","d":2,"p":{"lines":[583,584]},"v":"支付","c":[{"t":"heading","d":3,"p":{"lines":[584,585]},"v":"微信支付","c":[{"t":"heading","d":4,"p":{"lines":[585,586]},"v":"<a href=\"./专题/支付/%E5%BE%AE%E4%BF%A1%E6%94%AF%E4%BB%98%E5%85%A8%E9%83%A8%E8%AF%A6%E7%BB%86%E6%B5%81%E7%A8%8B.md\">微信支付全部详细流程</a>","c":[{"t":"list_item","d":6,"p":{"lines":[587,588]},"v":"生成订单"},{"t":"list_item","d":6,"p":{"lines":[588,589]},"v":"统一下单"},{"t":"list_item","d":6,"p":{"lines":[589,590]},"v":"生成预支付交易"},{"t":"list_item","d":6,"p":{"lines":[590,591]},"v":"将支付链接以二维码形式展示给用户"},{"t":"list_item","d":6,"p":{"lines":[591,592]},"v":"用户扫码支付"},{"t":"list_item","d":6,"p":{"lines":[592,593]},"v":"验证支付链接有效性"},{"t":"list_item","d":6,"p":{"lines":[593,594]},"v":"用户授权确认支付，输入密码"},{"t":"list_item","d":6,"p":{"lines":[594,595]},"v":"验证授权，完成交易"},{"t":"list_item","d":6,"p":{"lines":[595,596]},"v":"返回支付结果，发送短信和微信消息提示"},{"t":"list_item","d":6,"p":{"lines":[596,597]},"v":"异步通知商户支付结果"},{"t":"list_item","d":6,"p":{"lines":[597,598]},"v":"支付成功，更新库存，进入发货流程"}]}]},{"t":"heading","d":3,"p":{"lines":[598,599]},"v":"支付宝支付"}]}]})</script>
